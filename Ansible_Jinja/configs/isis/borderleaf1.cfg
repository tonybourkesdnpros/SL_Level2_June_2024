ip routing 


interface loopback0
   ip address 192.168.101.121/32
   isis enable Osiris

interface Ethernet1
   no switchport
   ip address unnumbered loopback0
   mtu 1550
   isis enable Osiris
interface Ethernet5
   no switchport
   ip address unnumbered loopback0
   mtu 1550
   isis enable Osiris

router isis Osiris
   net 49.0004.0000.0003.0001.00
   is-hostname borderleaf1
   router-id ipv4 192.168.101.121
   is-type level-1
   !
   address-family ipv4 unicast