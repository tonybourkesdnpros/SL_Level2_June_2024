ip routing 


interface loopback0
   ip address 192.168.101.3/32
   isis enable Osiris

interface Ethernet4
   no switchport
   ip address unnumbered loopback0
   mtu 1550
   isis enable Osiris
interface Ethernet1
   no switchport
   ip address unnumbered loopback0
   mtu 1550
   isis enable Osiris
interface Ethernet2
   no switchport
   ip address unnumbered loopback0
   mtu 1550
   isis enable Osiris

router isis Osiris
   net 49.0003.0000.0001.0003.00
   is-hostname leaf3
   router-id ipv4 192.168.101.3
   is-type level-1-2
   !
   address-family ipv4 unicast